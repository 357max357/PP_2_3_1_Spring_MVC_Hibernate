<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <td>
        <table border="2">
            <thead>
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="msg : ${message}">
                <td th:text="${msg.model}"></td>
                <td th:text="${msg.series}"></td>
                <td th:text="${msg.year}"></td>
            </tr>
            </tbody>
        </table>
    </td>
</div>

</body>
</html>
